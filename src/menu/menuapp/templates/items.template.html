<h2>List Of Available Items For Selected Category!</h2>
<a ui-sref="home">Home</a> &lt; <a ui-sref="categories">Categories</a> &lt; <span>item</span>
<div class="row margin-16" >
<ul  class="list-group">
  <li   class="list-group-item my-card" ng-repeat="item in items.itemsList">
			<p><b>item Name:</b> {{ item.name}}</p>
			<p><b>Description:</b> {{ item.description }}</p>
			<p><b>Price:</b> {{ item.price_large}}</p>
  </li>
</ul>
</div>
